        <script src="\assets\js\APlayer.min.js"> </script><p>用BeautifulSoup+request搭的简单爬虫，抓取中债登债券借贷存量数据。</p>
<p><img src="/images/bond_borrowing_output.png" alt="Output"></p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div></pre></td><td class="code"><pre><div class="line">import tushare as ts</div><div class="line">from datetime import datetime</div><div class="line">from urllib import request</div><div class="line">from bs4 import BeautifulSoup</div><div class="line">import pandas as pd</div><div class="line"></div><div class="line">tradeDays = ts.trade_cal()</div><div class="line"># 日期string转成datetime类型</div><div class="line">tradeDays.iloc[:,0] = tradeDays.iloc[:,0].apply(lambda x: datetime.strptime(x,&apos;%Y-%m-%d&apos;))</div><div class="line"></div><div class="line"># 日期区间</div><div class="line">def get_date(y,m,d):</div><div class="line">    start_date = datetime(y,m,d)</div><div class="line">    date_range = tradeDays[(tradeDays.iloc[:,0] &gt;= start_date) </div><div class="line">                           &amp; (tradeDays.iloc[:,1] == 1) </div><div class="line">                           &amp; (tradeDays.iloc[:,0] &lt; datetime.today())]</div><div class="line">    return date_range.iloc[:,0]</div><div class="line"></div><div class="line"></div><div class="line"># 获取指定日期数据</div><div class="line">def get_daily(date,code):</div><div class="line">    year = date.year</div><div class="line">    month = date.month</div><div class="line">    day = date.day</div><div class="line">    url1 = &apos;http://www.chinabond.com.cn/jsp/include/EJB/jdtj_dzzq.jsp?sel4=1&amp;tbSelYear6=&apos;</div><div class="line">    url2 = &apos;&amp;tbSelMonth6=&apos;</div><div class="line">    url3 = &apos;&amp;calSelectedDate6=&apos;</div><div class="line">    url4 = &apos;&amp;ZQFXRJD1=00&amp;FUXFSJD1=00&amp;JXFSJD2=00&amp;JDQX2=00&amp;ZQFXRJD3=00&amp;ZQFXRJD4=00&amp;I_ZQDM_JD=&apos;</div><div class="line">    url = url1 + str(year) + url2 + str(month) + url3 + str(day) + url4 + str(code)</div><div class="line">    page = request.urlopen(url)</div><div class="line">    soup = BeautifulSoup(page, &apos;html.parser&apos;, from_encoding=&apos;gb18030&apos;)</div><div class="line">    try:</div><div class="line">        outstanding = int(float(soup.find_all(&apos;td&apos;,text=str(code))[0].next_sibling.next_sibling.string.strip().replace(&apos;,&apos;,&apos;&apos;)))</div><div class="line">    except:</div><div class="line">        outstanding = 0</div><div class="line">    return outstanding</div><div class="line"></div><div class="line"></div><div class="line">def main():</div><div class="line">    bondList = [170215, 170210]</div><div class="line">    outstandingBorrowing = pd.DataFrame(columns=bondList)</div><div class="line"></div><div class="line">    date_range = get_date(2017,6,1)</div><div class="line">    </div><div class="line">    for code in bondList:</div><div class="line">        out = []</div><div class="line">        for date in date_range:</div><div class="line">            out.append(get_daily(date, code))</div><div class="line">            print(&quot;&#123;&#125; &#123;&#125;: &#123;&#125;&quot;.format(str(date.date()),str(code),out[-1]))</div><div class="line">        outstandingBorrowing[code] = out</div><div class="line">    </div><div class="line">    outstandingBorrowing.set_index(date_range).to_csv(&apos;bond_borrowing_outstanding.csv&apos;)</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">if __name__ == &apos;__main__&apos;:</div><div class="line">    main()</div></pre></td></tr></table></figure>
