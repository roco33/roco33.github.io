<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta name="theme-color" content="#222">
  
  <link href="/css/main.css" rel="stylesheet" type="text/css" />
  
  <link rel="canonical" href="https://roco33.github.io/about/"/>
  <title>About | roco33工事中</title>
  
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-blur: 10px;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --glass-bg: rgba(34, 34, 34, 0.8);
        --glass-border: rgba(255, 255, 255, 0.1);
      }
    }
    
    .glass-effect {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      text-align: center;
    }
    
    .avatar-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      line-height: 1.6; 
      margin: 0; 
      padding: 0; 
    }
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 0 20px; 
    }
    .header { 
      padding: 1rem 0; 
      border-bottom: 1px solid #eee; 
    }
    .main { 
      display: flex; 
      min-height: calc(100vh - 200px); 
    }
    .content { 
      flex: 1; 
      padding: 2rem 0; 
    }
    .footer { 
      text-align: center; 
      padding: 2rem 0; 
      border-top: 1px solid #eee; 
      color: #666; 
    }
    @media (max-width: 768px) {
      .main { 
        flex-direction: column; 
      }
    }
  </style>
</head>

<body itemscope itemtype="http://schema.org/WebPage" lang="en">
  <div class="container">
    <div class="headband"></div>

    <header id="header" class="header" itemscope itemtype="http://schema.org/WPHeader">
      <div class="header-inner">
        <div class="site-brand-wrapper">
          <div class="site-meta">
            <div class="custom-logo-site-title">
              <a href="/" class="brand" rel="start">
                <span class="logo-line-before"><i></i></span>
                <span class="site-title">roco33工事中</span>
                <span class="logo-line-after"><i></i></span>
              </a>
            </div>
            <p class="site-subtitle">Under Construction</p>
          </div>
        </div>
      </div>
    </header>

    <main id="main" class="main">
      <div class="main-inner">
        <div class="content-wrap">
          <div id="content" class="content">
            <div class="glass-effect">
              <img class="avatar-img" src="/images/avatar.jpg" alt="roco33 avatar" />
              <h1>About</h1>
              <p>保持神秘。</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer" class="footer">
      <div class="footer-inner">
        <div class="copyright">
          &copy; 2026
          <span class="author">roco33</span>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
