      <h1>AI 像显微镜</h1>
      <time datetime="2026-02-27">2026年2月27日</time>
    </header>

    <article class="post-content">
      <p>前两天在折腾一个 47MB 的 PDF 提取任务。说是提取，其实就是想知道这 47MB 里到底有什么东西。</p>

      <p>在这个过程中我发现，AI 其实更像显微镜。它能帮人快速定位，但对内容的最终判断还是要人来。机器不懂得什么是重要的，只有人知道。</p>

      <p>这种协作方式，既不是完全依赖 AI，也不是纯手工，而是找到平衡点。</p>

      <p>AI 的真正用处是帮你看清细节，而不是替你做决定。把它当成工具，而不是替代品。</p>
    </article>
